<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
</head>
<body>
<form>
  <label for="input_nome">Nome do Produto:</label><br>
  <input id="input_nome" type="text" placeholder="" required><br>
  <br>

  <label for="text_descricao">Descrição do Produto:</label><br>
  <textarea id="text_descricao" cols="30" rows="10"></textarea>
  <br><br>

  <label for="menu_categoria">Categoria:</label>
  <select id="menu_categoria">
    <optgroup>
      <option>Eletrônicos</option>
      <option>Livros</option>
      <option>Brinquedos</option>
      <option>Esportes</option>
      <option>Calçados</option>
    </optgroup>
  </select>
  <br><br>

  <label for="menu_pais">País de Origem:</label>
  <select id="menu_pais">
    <optgroup>
      <option>Brasil</option>
      <option>Estados Unidos</option>
      <option>China</option>
      <option>Paraguai</option>
      <option>Tailândia</option>
    </optgroup>
  </select>
  <br><br>

  <label for="input_preco">Preço:</label><br>
  <input id="input_preco" type="number" placeholder="R$" required>
  <br><br>

  <label for="input_data">Data de Fabricação</label>
  <input id="input_data" type="date" placeholder="" required>
  <br><br>

  <button type="submit">Enviar</button>
  <button type="reset">Redefinir</button>

</form>
</body>
</html>
