<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Satisfação do Cliente</title>
</head>
<body>
<form>
    <label for="input_nome">Nome:</label><br>
    <input id="input_nome" type="text" placeholder="" required><br>
    <br>

    <label for="input_empresa">Nome da empresa:</label><br>
    <input id="input_empresa" type="text" placeholder="" required><br>
    <br>

    <label><strong>Idade:</strong></label><br>
    <input id="radio_10-20" type="radio" value="10-20 anos" name="Idade">
    <label for="radio_10-20">10-20 anos</label>
    <input id="radio_20-30" type="radio" value="20-30" name="Idade">
    <label for="radio_20-30">20-30 anos</label>
    <input id="radio_30-50" type="radio" value="30-50" name="Idade">
    <label for="radio_30-50">30-50 anos</label>
    <input id="radio_50-80" type="radio" value="50-80" name="Idade">
    <label for="radio_50-80">50-80 anos</label>
    <br><br>

    <label for="input_email">E-mail:</label><br>
    <input id="input_email" type="email" placeholder="" required><br>
    <br>

    <label for="input_telefone">Telefone comercial:</label>
    <input id="input_telefone" type="number" placeholder="" required>
    <label for="input_celular">Celular:</label>
    <input id="input_celular" type="number" placeholder="" required>
    <br><br>

    <label><strong>Como você avalia os nossos serviços atualmente?</strong></label><br>
    <input id="radio_regular" type="radio" value="REGULAR" name="Como você avalia os nossos serviços atualmente?">
    <label for="radio_regular">REGULAR</label>
    <input id="radio_bom" type="radio" value="BOM" name="Como você avalia os nossos serviços atualmente?">
    <label for="radio_bom">BOM</label>
    <input id="radio_excelente" type="radio" value="EXCELENTE" name="Como você avalia os nossos serviços atualmente?">
    <label for="radio_excelente">EXCELENTE</label>
    <br><br>

    <label><strong>Como você avalia os nossos serviços da área operacional?</strong></label><br>
    <input id="radio_Regular" type="radio" value="REGULAR" name="Como você avalia os nossos serviços da área operacional?">
    <label for="radio_Regular">REGULAR</label>
    <input id="radio_Bom" type="radio" value="BOM" name="Como você avalia os nossos serviços da área operacional?">
    <label for="radio_Bom">BOM</label>
    <input id="radio_Excelente" type="radio" value="EXCELENTE" name="Como você avalia os nossos serviços da área operacional?">
    <label for="radio_Excelente">EXCELENTE</label>
    <br><br>

    <label><strong>Qual o nível de satisfação com o atendimento administrativo quando você precisa?</strong></label><br>
    <input id="radio_pouco_satisfatorio" type="radio" value="POUCO SATISFATÓRIO" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa?">
    <label for="radio_pouco_satisfatorio">POUCO SATISFATÓRIO</label>
    <input id="radio_satisfatorio" type="radio" value="SATISFATÓRIO" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa?">
    <label for="radio_satisfatorio">SATISFATÓRIO</label>
    <input id="radio_mt_satisfatorio" type="radio" value="MUITO SATISFATÓRIO" name="Qual o nível de satisfação com o atendimento administrativo quando você precisa?">
    <label for="radio_mt_satisfatorio">MUITO SATISFATÓRIO</label>
    <br><br>

    <label><strong>Os profissionais lhe atendem de forma satisfatória?</strong></label><br>
    <input id="radio_nao" type="radio" value="NÃO" name="Os profissionais lhe atendem de forma satisfatória?">
    <label for="radio_nao">NÃO</label>
    <input id="radio_sim" type="radio" value="SIM" name="Os profissionais lhe atendem de forma satisfatória?">
    <label for="radio_sim">SIM</label>
    <br><br>

    <label for="text_sugestao">Você tem alguma sugestao ou critica a fazer para cada vez mais melhorarmos nossos
serviços?:</label><br>
    <textarea id="text_sugestao" cols="50" rows="5"></textarea><br>
    <br>


<h4> Muito Obrigado(a)</h4>
<h4>Sua opinião é fundamental para nós!</h4>

    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>


</form>
</body>
</html>
