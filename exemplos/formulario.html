<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulário</title>
</head>
<body>
<h1>formulario</h1>

<form>
    <label for="input_nome">Nome:</label><br>
    <input id="input_nome" type="text" placeholder="Vitória" required><br>
    <br>

    <label for="input_email">E-mail:</label><br>
    <input id="input_email" type="email" placeholder="vitoria@gmail.com" required><br>
    <br>

    <label for="input_senha">Senha:</label><br>
    <input id="input_senha" type="password" placeholder="" required><br>
    <br>

    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="30" rows="10"></textarea>
    <br><br>

    <label><strong>Gênero:</strong></label><br>
    <input id="radio_m" type="radio" value="Masculino" name="genero">
    <label for="radio_m">Masculino</label>
    <input id="radio_f" type="radio" value="Feminino" name="genero">
    <label for="radio_f">Feminino</label>
    <br><br>

    <label for="menu_cidade">Cidade:</label>
    <select id="menu_cidade">
        <optgroup label="interior">
            <option>Guararapes</option>
            <option>Araçatuba</option>
            <option>Birigui</option>
            <option>Valparaíso</option>
        </optgroup>
        <optgroup label="capitais">
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Brasília</option>
        </optgroup>
    </select>
    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>

</form>
</body>
</html>
